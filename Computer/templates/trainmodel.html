<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:wght@700&display=swap');

    <style>
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .class-card {
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        #unclassified-images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .class-image-container {
            position: relative;
            width: 200px;
            height: auto;
            overflow: hidden;
            margin-right: 10px;
            display: inline-block;
            border-radius: 10px;
            border: 1px solid #ccc;

            display: flexbox;
            justify-content: center;
            align-items: center;

            /* Add a shadow effect to the image container */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .sort-buttons button {
            margin: 5px;
            background-color: var(--bs-primary);
            border: solid 1px var(--bs-primary);
            border-radius: 5px;
        }

        #upload-unclassified-images {
            margin-top: 10px;
            background-color: var(--bs-primary);
            border: solid 1px var(--bs-primary);
            border-radius: 5px;
            padding: 5px 10px;
        }

        #load-unclassified-images {
            margin-bottom: 5px;
        }

        #delete-all-unclassified-images {
            margin-bottom: 5px;
        }

        .class-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .delete-button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--bs-danger);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 10px;
        }

        output {
            margin-left: 10px;
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bs-dark);
            /* Darkened background */
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Align items to the top */
            align-items: center;
            gap: 20px;
            overflow-y: auto;
            padding-top: 40px;
            /* Add some padding at the top */
        }

        .col-sm.p-3.min-vh-100 {
            position: relative;
        }

        .loading-spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid var(--bs-primary);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-bar-container {
            width: 80%;
            /* Adjusted to 80% of its parent container */
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 2px;
            display: flex;
            align-items: center;
        }

        .loading-bar {
            width: 0%;
            height: 20px;
            background-color: var(--bs-primary);
            transition: width 0.4s ease;
            border-radius: 3px;
            color: white;
            text-align: center;
            line-height: 20px;
        }

        .metric-charts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 60%;
            justify-content: center;
        }

        .class-indicator {
            background-color: var(--bs-primary);
            padding: 5px 10px;
            border-radius: 10px;
            margin-bottom: 10px;

            position: -webkit-sticky;
            position: sticky;
            top: 0;
            right: 0;

            z-index: 1;
            display: inline;
            float: right;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const classInputs = document.getElementById("class-inputs");
            const classCountInput = document.getElementById("class_count");
            const uploadForm = document.getElementById("upload-form");
            const trainButton = document.getElementById("train-button");
            const resultContainer = document.getElementById("result-container");

            // Function to handle class count input changes
            function handleClassCountChange() {
                let classCount = parseInt(classCountInput.value, 10);
                classInputs.innerHTML = ""; // Clear existing inputs

                classCount = classCount > 40 ? 40 : classCount; // Limit class count to 100

                for (let i = 0; i < classCount; i++) {
                    addClassCard(i); // Add a new class card for each class
                }
            }

            // Function to add a class card
            function addClassCard(index) {
                const classCard = document.createElement("div");
                classCard.classList.add("class-card");
                const classIndicator = document.createElement("div");
                classIndicator.classList.add("class-indicator");
                classIndicator.id = `class-indicator-${index}`;
                classCard.appendChild(classIndicator);
                classCard.innerHTML += `
                    <label for="class_name_${index}">Class ${index + 1} Name:</label>
                    <input type="text" id="class_name_${index}" name="class_name_${index}" required><br>
                    <p>Should be selected or rejected:</p>
                    <input type="radio" id="select_${index}" name="selected-rejected-radio_${index}" value="select" checked>
                    <label for="select_${index}">Select</label><br>
                    <input type="radio" id="reject_${index}" name="selected-rejected-radio_${index}" value="reject">
                    <label for="reject_${index}">Reject</label><br>
                    <label for="class_${index}">Images:</label>
                    <div class="sorted-images" id="sorted-images-${index}"></div> <!-- Placeholder for sorted images -->`;

                // Append to classInputs or another appropriate parent
                classInputs.appendChild(classCard);

                // Add listener to update data-class-name on input change
                const classNameInput = document.getElementById(`class_name_${index}`);
                const sortedImagesContainer = document.getElementById(`sorted-images-${index}`);
                const classIndicatorText = document.getElementById(`class-indicator-${index}`);
                classNameInput.addEventListener('input', function () {
                    sortedImagesContainer.setAttribute('data-class-name', classNameInput.value);
                    classIndicatorText.textContent = classNameInput.value;
                });
            }

            // Function to handle image selection
            function handleImageSelection(event, classCard) {
                const files = event.target.files;
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const imageContainer = document.createElement("div");
                        imageContainer.classList.add("class-image-container");

                        const image = document.createElement("img");
                        image.classList.add("class-image");
                        image.src = e.target.result;
                        imageContainer.appendChild(image);

                        const deleteButton = document.createElement("button");
                        deleteButton.setAttribute("type", "button");
                        deleteButton.classList.add("delete-button");
                        deleteButton.innerHTML = "X";
                        deleteButton.onclick = function () {
                            imageContainer.remove();
                        };
                        imageContainer.appendChild(deleteButton);

                        classCard.appendChild(imageContainer);
                    };
                    reader.readAsDataURL(file);
                });
            }

            // Listen to class count changes
            classCountInput.addEventListener("input", handleClassCountChange);

            // Function to collect form data and send it as JSON
            function submitFormAsJson(event) {
                event.preventDefault(); // Prevent default form submission
                trainButton.disabled = true; // Disable the button to prevent multiple submissions
                document.getElementById("loading-overlay").classList.remove("d-none");
                // set the loading bar to 0%
                updateLoadingBar(0);
                // reset result container
                resultContainer.innerHTML = "";
                // reset the metric charts
                resetMetricCharts();

                const formDataObj = {
                    model_name: document.getElementById("model_name").value,
                    class_count: document.getElementById("class_count").value,
                    initial_epochs: document.getElementById("initial_epochs").value,
                    finetune_epochs: document.getElementById("fine_tune_epochs").value,
                    sorting_type: document.querySelector('input[name="sorting-type"]:checked').value,
                    duplication_factor: document.getElementById("duplication_factor").value,
                    validation_split: document.getElementById("validation-split").value,
                    // all class names in an array
                    class_names: Array.from(document.querySelectorAll('.class-card')).map
                        ((card, index) => document.getElementById(`class_name_${index}`).value),
                    classes: Array.from(document.querySelectorAll('.class-card')).map((card, index) => ({
                        class_name: document.getElementById(`class_name_${index}`).value,
                        selected_or_rejected: document.querySelector(`input[name="selected-rejected-radio_${index}"]:checked`).value,
                        // only image file names are sent
                        images: Array.from(card.querySelectorAll('.class-image-container img')).map(image => image.src.split('/').pop())
                            .filter(image => !image.startsWith('data:'))
                        // Images are handled as part of the event listener for file input
                    }))
                };

                // if one of the input fields is empty, show an error message and enable the train button
                if (Object.values(formDataObj).some(value => value === "")) {
                    sweetAlert("Please fill in all fields", "error");
                    trainButton.disabled = false;
                    document.getElementById("loading-overlay").classList.add("d-none");
                    return;
                }

                const formDataJSON = JSON.stringify(formDataObj);

                $.ajax({
                    type: "POST",
                    url: "/train",
                    data: formDataJSON,
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        resultContainer.innerHTML = response.message;
                        sweetAlert(response.message, "success");
                        trainButton.disabled = false;
                        document.getElementById("loading-overlay").classList.add("d-none");
                        resetDocument();
                    },
                    error: function (response) {
                        sweetAlert(response.responseJSON.message, "error");
                        trainButton.disabled = false;
                        document.getElementById("loading-overlay").classList.add("d-none");
                    }
                });
            }

            function reloadSortButtons() {
                // Get all class names
                const classNames = Array.from(document.querySelectorAll('.class-card input[type="text"]'))
                    .map(input => input.value.trim());

                // Ensure each image container has a sort button for each class
                document.querySelectorAll('.class-image-container').forEach(container => {
                    const imageName = container.getAttribute('data-image-id');
                    const sortButtonsContainer = container.querySelector('.sort-buttons');
                    sortButtonsContainer.innerHTML = ''; // Clear existing buttons

                    classNames.forEach(className => {
                        const button = document.createElement("button");
                        button.textContent = className;
                        button.setAttribute("type", "button");
                        button.onclick = () => sortImage(imageName, className);
                        sortButtonsContainer.appendChild(button);
                    });
                });
            }


            function sortImage(imageName, className) {
                const imageContainer = document.querySelector(`div[data-image-id="${imageName}"]`);
                const targetClassContainer = document.querySelector(`.sorted-images[data-class-name="${className}"]`);

                if (targetClassContainer && imageContainer) {
                    // Move the imageContainer to the targetClassContainer
                    targetClassContainer.appendChild(imageContainer);
                } else {
                    console.error('Target class container or image container not found');
                }
            }


            // Listen to form submission
            trainButton.addEventListener("click", submitFormAsJson);

            // Function to delete all unclassified images
            function deleteAllUnclassifiedImages() {
                // sweetAlert to confirm the action, if confirmed, send a DELETE request to the server and reset the form
                Swal.fire({
                    title: "Are you sure?",
                    text: "Once deleted, you will not be able to recover the unclassified images and the form will be reset!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "var(--bs-danger)",
                    cancelButtonColor: "var(--bs-gray)",
                    confirmButtonText: "Yes, delete it!",
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            type: "DELETE",
                            url: "/remove-all-unclassified-images",
                            success: function (response) {
                                sweetAlert(response.message, "success");
                                document.getElementById("unclassified-images-container").innerHTML = "";
                                resetDocument();
                            },
                            error: function (response) {
                                sweetAlert(response.responseJSON.message, "error");
                            }
                        });
                    }
                });
            }

            // Listen to delete all unclassified images button
            document.getElementById("delete-all-unclassified-images").addEventListener("click", deleteAllUnclassifiedImages);

            // Function to load unclassified images (a list of unclassified images is returned (only the image names))
            // load image via /get-unclassified-image/<image_name> and display them in the unclassified-images-container
            function loadUnclassifiedImages() {
                $.ajax({
                    type: "GET",
                    url: "/get-unclassified-images",
                    success: function (response) {
                        const unclassifiedImagesContainer = document.getElementById("unclassified-images-container");
                        unclassifiedImagesContainer.innerHTML = ""; // Clear current unclassified images
                        response.forEach(imageName => {
                            // Only add if image is not already classified
                            if (!document.querySelector(`[data-image-id="${imageName}"]`)) {
                                const imageContainer = document.createElement("div");
                                imageContainer.setAttribute("data-image-id", imageName); // Use the unique ID or name as an attribute
                                imageContainer.classList.add("class-image-container");
                                imageContainer.innerHTML = `
                        <img src="/get-unclassified-image/${imageName}" class="class-image">
                        <button type="button" class="delete-button" onclick="deleteUnclassifiedImage('${imageName}')">X</button>`;
                                unclassifiedImagesContainer.appendChild(imageContainer);

                                const sortButtons = document.createElement("div");
                                sortButtons.classList.add("sort-buttons");
                                imageContainer.appendChild(sortButtons);
                            }
                        });
                        reloadSortButtons();
                    },
                    error: function (response) {
                        sweetAlert(response.responseJSON.message, "error");
                    }
                });
            }


            // Listen to load unclassified images button
            document.getElementById("load-unclassified-images").addEventListener("click", loadUnclassifiedImages);

            window.deleteUnclassifiedImage = function (imageName) {
                const imageContainer = document.querySelector(`div[data-image-id="${imageName}"]`);

                if (imageContainer.closest('#unclassified-images-container')) {
                    // If image is in the unclassified images section, confirm deletion
                    Swal.fire({
                        title: "Are you sure?",
                        text: "Once deleted, you will not be able to recover this image!",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "var(--bs-danger)",
                        cancelButtonColor: "var(--bs-gray)",
                        confirmButtonText: "Yes, delete it!"
                    }).then((result) => {
                        if (result.isConfirmed) {
                            $.ajax({
                                type: "DELETE",
                                url: `/remove-unclassified-image/${imageName}`,
                                success: function (response) {
                                    // Remove the image container from the unclassified list
                                    imageContainer.remove();
                                    sweetAlert(response.message, "success");
                                },
                                error: function (response) {
                                    sweetAlert(response.responseJSON.message, "error");
                                }
                            });
                        }
                    });
                } else {
                    // If the image is found in the sorted area, move it back to the unclassified list
                    const unclassifiedImagesContainer = document.getElementById("unclassified-images-container");
                    unclassifiedImagesContainer.appendChild(imageContainer);
                }
            };


            // Listen to class count changes
            classCountInput.addEventListener("input", reloadSortButtons);

            // listen on class name changes
            classInputs.addEventListener("input", reloadSortButtons);

            // Function to upload unclassified images
            function uploadUnclassifiedImages() {
                const files = document.getElementById("new-unclassified-images").files;
                const formData = new FormData();
                Array.from(files).forEach(file => {
                    formData.append("images", file);
                });

                $.ajax({
                    type: "POST",
                    url: "/upload-unclassified-images",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        // reset the input field
                        document.getElementById("new-unclassified-images").value = "";
                        sweetAlert(response.message, "success");
                        loadUnclassifiedImages();
                    },
                    error: function (response) {
                        sweetAlert(response.responseJSON.message, "error");
                    }
                });
            }

            // Listen to upload unclassified images button
            document.getElementById("upload-unclassified-images").addEventListener("click", uploadUnclassifiedImages);
        });

        // reset the document (delete all unclassified images and class inputs) noly the visual part
        function resetDocument() {
            document.getElementById("class-inputs").innerHTML = "";
            document.getElementById("unclassified-images-container").innerHTML = "";
            document.getElementById("model_name").value = "";
            document.getElementById("class_count").value = "";
            document.getElementById("initial_epochs").value = "20";
            document.getElementById("fine_tune_epochs").value = "20";
            document.getElementById("average").checked = true;
            document.getElementById("dominant-select").checked = false;
            document.getElementById("dominant-reject").checked = false;
            document.getElementById("duplication_factor").value = "4";
            document.getElementById("validation-split").value = "0.2";
        }
    </script>
    <script>
        function updateLoadingBar(percentComplete) {
            var loadingBar = document.querySelector('.loading-bar');
            loadingBar.style.width = percentComplete + '%';
        }

        var socket;
        var accuracyChart, lossChart, validationAccuracyChart, validationLossChart;
        var chartsInitialized = false;

        function initializeCharts() {
            var ctx;

            // Colors for better visibility on dark backgrounds
            var accuracyBorderColor = 'rgb(0, 255, 0)'; // Bright green
            var lossBorderColor = 'rgb(255, 165, 0)'; // Orange
            var validationAccuracyBorderColor = 'rgb(0, 191, 255)'; // Deep sky blue
            var validationLossBorderColor = 'rgb(255, 105, 180)'; // Hot pink
            var labelAndGridColor = 'rgba(255, 255, 255, 0.7)'; // Light grey for visibility

            var chartOptions = {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: labelAndGridColor // Y-axis labels color
                        },
                        grid: {
                            color: labelAndGridColor // Y-axis grid color
                        }
                    },
                    x: {
                        ticks: {
                            color: labelAndGridColor // X-axis labels color
                        },
                        grid: {
                            color: labelAndGridColor // X-axis grid color
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: labelAndGridColor // Legend labels (dataset labels)
                        }
                    }
                }
            };

            // Initialize Accuracy Chart
            ctx = document.getElementById('accuracyChart').getContext('2d');
            accuracyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Placeholder for labels
                    datasets: [{
                        label: 'Accuracy',
                        data: [],
                        fill: false,
                        borderColor: accuracyBorderColor,
                        tension: 0.1
                    }]
                },
                options: chartOptions
            });

            // Initialize Loss Chart
            ctx = document.getElementById('lossChart').getContext('2d');
            lossChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Placeholder for labels
                    datasets: [{
                        label: 'Loss',
                        data: [],
                        fill: false,
                        borderColor: lossBorderColor,
                        tension: 0.1
                    }]
                },
                options: chartOptions
            });

            // Initialize Validation Accuracy Chart
            ctx = document.getElementById('validationAccuracyChart').getContext('2d');
            validationAccuracyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Placeholder for labels
                    datasets: [{
                        label: 'Validation Accuracy',
                        data: [],
                        fill: false,
                        borderColor: validationAccuracyBorderColor,
                        tension: 0.1
                    }]
                },
                options: chartOptions
            });

            // Initialize Validation Loss Chart
            ctx = document.getElementById('validationLossChart').getContext('2d');
            validationLossChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Placeholder for labels
                    datasets: [{
                        label: 'Validation Loss',
                        data: [],
                        fill: false,
                        borderColor: validationLossBorderColor,
                        tension: 0.1
                    }]
                },
                options: chartOptions
            });

            chartsInitialized = true;
        }

        function setupSocketCommunication() {
            socket = io();

            if (!socket) {
                console.log("Socket.IO not initialized");
                return;
            }

            if (!chartsInitialized) {
                initializeCharts();
            }

            socket.on('training_progress', function (data) {
                let epoch = data.epoch;
                let label = 'Epoch ' + (epoch);

                accuracyChart.data.labels.push(label);
                accuracyChart.data.datasets[0].data.push(data.accuracy);
                accuracyChart.update();

                lossChart.data.labels.push(label);
                lossChart.data.datasets[0].data.push(data.loss);
                lossChart.update();

                validationAccuracyChart.data.labels.push(label);
                validationAccuracyChart.data.datasets[0].data.push(data.validation_accuracy);
                validationAccuracyChart.update();

                validationLossChart.data.labels.push(label);
                validationLossChart.data.datasets[0].data.push(data.validation_loss);
                validationLossChart.update();

                updateLoadingBar(data.percent_complete);
            });
        }

        function resetMetricCharts() {
            if (chartsInitialized) {
                accuracyChart.data.labels = [];
                accuracyChart.data.datasets[0].data = [];
                accuracyChart.update();

                lossChart.data.labels = [];
                lossChart.data.datasets[0].data = [];
                lossChart.update();

                validationAccuracyChart.data.labels = [];
                validationAccuracyChart.data.datasets[0].data = [];
                validationAccuracyChart.update();

                validationLossChart.data.labels = [];
                validationLossChart.data.datasets[0].data = [];
                validationLossChart.update();
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            setupSocketCommunication();
        });

    </script>

</body>
