            padding: 10px;
            margin-bottom: 10px;
        }

        .class-image-container {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
            margin-right: 10px;
            display: inline-block;
            border-radius: 5px;
        }

        .class-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .delete-button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

                    <ul

                        <div class="form-group">
                            <label for="class_count">Number of Classes:</label>
                            <input type="number" id="class_count" name="class_count" min="1" required>
                        </div>
                        <div id="class-inputs">
                            <!-- Add class card divs dynamically using JavaScript -->

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">

            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto

                    </svg>
                </button>
            </li>
        </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const classInputs = document.getElementById("class-inputs");
            const classCountInput = document.getElementById("class_count");

            classCountInput.addEventListener("input", function () {
                let classCount = parseInt(classCountInput.value);
                classInputs.innerHTML = "";

                if (classCount > 100) classCount = 100;

                for (let i = 0; i < classCount; i++) {
                    const classCard = document.createElement("div");
                    classCard.classList.add("class-card");
                    classCard.innerHTML = `
                <label for="class_name_${i}">Class ${i + 1} Name:</label>
                <input type="text" id="class_name_${i}" name="class_name_${i}" required>
                <br>
                <label for="class_${i}">Images:</label>
                <input type="file" id="class_${i}" name="class_${i}" accept="image/*" multiple>
                <br>
                <br>
            `;

                    // Add the class card to the container
                    classInputs.appendChild(classCard);

                    // Add event listener to handle image selection
                    const classInput = document.getElementById(`class_${i}`);
                    classInput.addEventListener("change", function () {
                        for (const file of classInput.files) {
                            const imageContainer = document.createElement("div");
                            imageContainer.classList.add("class-image-container");
                            classCard.appendChild(imageContainer);

                            const image = document.createElement("img");
                            image.classList.add("class-image");
                            image.src = URL.createObjectURL(file);
                            imageContainer.appendChild(image);

                            const deleteButton = document.createElement("button");
                            deleteButton.classList.add("delete-button");
                            deleteButton.innerHTML = "&times;"; // Times symbol (Ã—) for delete
                            imageContainer.appendChild(deleteButton);

                            // Add event listener to delete the image when the delete button is clicked
                            deleteButton.addEventListener("click", function () {
                                imageContainer.remove();
                            });
                        }
                    });

                    const uploadForm = document.getElementById("upload-form");
                    const trainButton = document.getElementById("train-button");
                    const resultContainer = document.getElementById("result-container");

                    trainButton.addEventListener("click", function (event) {
                        // Prevent the default form submission behavior
                        event.preventDefault();

                        // Disable the form and train button to prevent multiple submissions
                        trainButton.disabled = true;
                        uploadForm.disabled = true;

                        // Serialize the form data
                        const formData = new FormData(uploadForm);

                        // Send a POST request to the server using AJAX
                        $.ajax({
                            type: "POST",
                            url: "/train",
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function (response) {
                                // Handle the response, e.g., display the result in the result container
                                resultContainer.innerHTML = response.message;

                                // Check if a download link is provided in the response
                                if (response.download_url) {
                                    // Automatically redirect to the download link
                                    window.location.href = response.download_url;
                                }

                                // Re-enable the form and train button
                                trainButton.disabled = false;
                                uploadForm.disabled = false;
                            },
                            error: function (error) {

                                // Re-enable the form and train button in case of an error
                                trainButton.disabled = false;
                                uploadForm.disabled = false;
                            },
                        });
                    });
                }
            });
        });
    </script>
